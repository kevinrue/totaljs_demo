<div id="company" style="width:100px;background-color: #ff6a00">Below is a list of all classes</div>

<table width="100%" class="table" cellpadding="0" cellspacing="0" border="0">
    @{foreach var m in model}
    <tr>
        <td><a href="class/@{m.id}">@{m.id}</a></td>
        <td>@{m.subject}</td>
    </tr>
    @{end}
</table>
